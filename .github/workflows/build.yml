name: build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential make libgl1-mesa-dev libglfw3-dev libglew-dev
      - name: Build
        run: |
          cd src
          make -j$(nproc)
