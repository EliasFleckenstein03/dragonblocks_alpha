name: build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake lua5.3 xorg-dev libgl1-mesa-dev
      - name: Build
        run: |
          cmake -B build -S src
          cd build
          make -j$(nproc)
